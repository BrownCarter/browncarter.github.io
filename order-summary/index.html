<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
  </head>

  <body>
    <div>
      <div class="mainwrap">
        <div class="first"></div>
        <div class="center">
          <div class="image-file"></div>
          <p class="item1">Order Summary</p>

          <p class="item2">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="item3">
            <img src="./images/icon-music.svg" alt="" style="float: left" />
            <span style="font-weight: bold; float: left">Annual Plan</span
            ><br />
            <span style="color: inherit; float: left">$59.99/year</span>
            <a href="#" style="color: darkblue; float: right">Change</a>
          </div>

          <button class="item4">Proceed to Payment</button>
          <p class="item5">Cancel Order</p>
        </div>
        <div class="last"></div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brown Carter</a>.
  </div> -->
  </body>
</html>
