<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <h1 class="p1">
          Get <span class="insight">insights</span> that help<br />
          your business grow.
        </h1>
        <div class="p2">
          Discover the benefits of data analytics and make<br />
          better decisions regarding revenue, customer<br />
          experience, and overall efficiency.
          <div class="stats">
            <div class="stats1">10k+ <span>companies</span></div>
            <div class="stats2">314 <span>templates</span></div>
            <div class="stats3">12m+ <span>queries</span></div>
          </div>
        </div>
      </div>
      <div class="item2"></div>
    </div>
  </body>
</html>
